name: dashboard
concurrency:
  group: dashboard
  cancel-in-progress: true

on:
  push:
    paths:
      - ".github/**"
      - "libs/**"
      - "apps/dashboard/**"

jobs:
  unit-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout monorepo
        uses: actions/checkout@v3
      - name: Print dir
        run: ls
      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
      - name: Install node modules
        run: npm ci
      - name: Run unit tests
        run: CI=true npm --workspace=@browser-notify-ui/dashboard run test -- --watchAll=false
      - name: Run lint
        run: npm --workspace=@browser-notify-ui/dashboard run lint:fix 